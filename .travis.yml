sudo: required
services:
  - docker
env:
  global:
    - SHA=$(git rev-parse HEAD)
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_a49f50f43067_key -iv $encrypted_a49f50f43067_iv -in multi-k8s-276812-1adb8eb92c80.json.enc -out multi-k8s-276812-1adb8eb92c80.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-276812
  - gcloud config set compute/zone europe-west3-a
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t kvanwoerden/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true kvanwoerden/react-test npm run test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master