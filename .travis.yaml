sudo: required
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_a49f50f43067_key -iv $encrypted_a49f50f43067_iv -in multi-k8s-276812-1adb8eb92c80.json.enc -out multi-k8s-276812-1adb8eb92c80.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json